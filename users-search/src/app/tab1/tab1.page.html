
<ion-header translucent>
  <ion-toolbar>
    <ion-title>Github Users</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content fullscreen>     
  <ion-item *ngFor="let user of usersList">
    <ion-avatar slot="start" (click)=onClick(user.login)>
      <img [src]="user.avatar_url">
      
    </ion-avatar>
    <ion-label >
      <p [ngClass] = "checkRepos(user.public_repos) ? 'redLabel' : 'blackLabel'">{{user.login}}</p>
    </ion-label>
  </ion-item> 
</ion-content>
